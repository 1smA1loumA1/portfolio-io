    <section id="contact" class="active">
        <h2 class="section-title">Get In Touch</h2>
        <p class="section-subtitle">Feel free to reach out to me for any inquiries or collaborations.</p>
        
        <div class="contact-container">
            <div class="contact-info">
                <h3>Contact Information</h3>
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                        <h4>Email</h4>
                        <p>ismilgame@gmail.com</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="contact-details">
                        <h4>Phone</h4>
                        <p>+(212) 770-42-92-27</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-details">
                        <h4>Location</h4>
                        <p>Morocco</p>
                    </div>
                </div>
                <div class="social-links">
                    <a href="https://github.com/1smA1loumA1" class="social-link">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/ismail-oumai-53b072385" class="social-link">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://soundcloud.com/ismail-oumai" class="social-link">
                        <i class="fab fa-soundcloud"></i>
                    </a>
                </div>
            </div>
            
            <div class="contact-form">
                <h3>Send Me a Message</h3>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </section>
